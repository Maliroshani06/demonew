<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple E-Commerce</title>

 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body { background:#f8f9fa; }
    .product-card { transition:0.3s; }
    .product-card:hover { transform:scale(1.03); }
    .navbar-brand { font-weight:700; font-size:1.4rem; }
    .cat-btn { margin-right:8px; }
</style>
</head>
<body>

 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Shopy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#categories">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Add to Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Buy</a></li>
      </ul>
    </div>
  </div>
</nav>

 
<div id="categories" class="container mt-4">
    <h3>Categories</h3>
    <button class="btn btn-outline-dark cat-btn" onclick="filterProducts('all')">All</button>
    <button class="btn btn-outline-dark cat-btn" onclick="filterProducts(`men's clothing`)">Men</button>
    <button class="btn btn-outline-dark cat-btn" onclick="filterProducts(`women's clothing`)">Women</button>
    <button class="btn btn-outline-dark cat-btn" onclick="filterProducts('electronics')">Electronics</button>
    <button class="btn btn-outline-dark cat-btn" onclick="filterProducts('jewelery')">Jewelery</button>
</div>

 
<div class="container mt-4">
    <div id="product-container" class="row g-4"></div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const productContainer = document.getElementById("product-container");
let allProducts = [];
 
async function loadProducts() {
    const res = await fetch("https://fakestoreapi.com/products");
    let data = await res.json();
 
    while (data.length < 50) {
        data = [...data, ...data];
    }
    allProducts = data.slice(0, 50);

    displayProducts(allProducts);
}

 
function displayProducts(products) {
    productContainer.innerHTML = "";

    products.forEach((p) => {
        productContainer.innerHTML += `
            <div class="col-md-3">
                <div class="card product-card p-2 shadow-sm h-100">
                    <img src="${p.image}" class="card-img-top" style="height:250px; object-fit:contain;">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">${p.title}</h6>
                        <p class="text-success fw-bold">â‚¹ ${(p.price * 83).toFixed(0)}</p>
                        <p class="small flex-grow-1">${p.description.substring(0, 60)}...</p>
                        <button class="btn btn-primary w-100 mt-auto">Add to Cart</button>
                    </div>
                </div>
            </div>`;
    });
}

 
function filterProducts(category) {
    if (category === "all") {
        displayProducts(allProducts);
    } else {
        const filtered = allProducts.filter(p => p.category === category);
        displayProducts(filtered);
    }
}

loadProducts();
</script>
<section>
     
    <footer style=" justify-content: center; font-size: xx-large; background-color: rgb(211, 211, 171); text-align: center; margin-top: 50px;">
        All right reserve 
    </footer>
</section>

</body>
</html>
